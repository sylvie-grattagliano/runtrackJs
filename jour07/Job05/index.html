<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shops</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Import des Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="white">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo left"><img src="logo.svg" alt="Logo" style="height: 40px;"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Map</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Paris</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Music</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <body>
        <main class="container">
            <section class="section">
                <h5 class="grey-text text-darken-1">NEW COFFEE SHOPS</h5>
                <div class="row">
                    <!-- Premier café -->
                    <div class="col s12 m6">
                        <div class="card">
                            <div class="card-image">
                                <img src="cafe.jpg" alt="Café M">
                            </div>
                            <div class="card-content">
                                <span class="card-title">Café Maison</span>
                                <p>COFFEE SHOP</p>
                            </div>
                        </div>
                    </div>
                    <!-- Deuxième café -->
                    <div class="col s12 m6">
                        <div class="card">
                            <div class="card-image">
                                <img src="cafe2.jpg" alt="Village Café">
                            </div>
                            <div class="card-content">
                                <span class="card-title">Village Café</span>
                                <p>PETIT PARIS / LITTLE PARIS</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <main class="container">
                <section class="section">
                    <h5 class="grey-text text-darken-1">Nouvelles adresses </h5>
                    <div class="row">
                        <!-- Premier café récent -->
                        <div class="col s12 m4">
                            <div class="card">
                                <div class="card-image">
                                    <img src="cafe3.jpg" alt="Les artistes">
                                </div>
                                <div class="card-content">
                                    <span class="card-title">Les artistes</span>
                                </div>
                            </div>
                        </div>
                        <!-- Deuxième café récent -->
                        <div class="col s12 m4">
                            <div class="card">
                                <div class="card-image">
                                    <img src="cafe4.JPG" alt="cote Sud">
                                </div>
                                <div class="card-content">
                                    <span class="card-title">Côté Sud</span>
                                </div>
                            </div>
                        </div>
                        <!-- Troisième café récent -->
                        <div class="col s12 m4">
                            <div class="card">
                                <div class="card-image">
                                    <img src="cafe5.JPG" alt="Chez Renée">
                                </div>
                                <div class="card-content">
                                    <span class="card-title">chez Renée</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <footer class="page-footer grey lighten-3">
                    <div class="container">
                        <div class="row">
                            <div class="col s12">
                                <ul>
                                    <li><a href="#" class="grey-text text-darken-1">Accueil</a></li>
                                    <li><a href="#" class="grey-text text-darken-1">Inscription</a></li>
                                    <li><a href="#" class="grey-text text-darken-1">Connexion</a></li>
                                    <li><a href="#" class="grey-text text-darken-1">Rechercher</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </footer>
    </body>
